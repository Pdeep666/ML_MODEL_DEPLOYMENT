<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00ffcc;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .form-group label {
            width: 30%;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ffcc;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00bfa6;
        }

        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="{{ url_for('predict')}}" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type (CP):</label>
                <input type="number" id="cp" name="cp" required>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (trestbps):</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol (chol):</label>
                <input type="number" id="chol" name="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (fbs):</label>
                <select id="fbs" name="fbs" required>
                    <option value="">Select</option>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restecg">Resting ECG (restecg):</label>
                <input type="number" id="restecg" name="restecg" required>
            </div>
            <div class="form-group">
                <label for="thalach">Max Heart Rate (thalach):</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina (exang):</label>
                <select id="exang" name="exang" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression (oldpeak):</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope of ST Segment (slope):</label>
                <input type="number" id="slope" name="slope" required>
            </div>
            <div class="form-group">
                <label for="ca">Major Vessels (ca):</label>
                <input type="number" id="ca" name="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thalassemia (thal):</label>
                <input type="number" id="thal" name="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
