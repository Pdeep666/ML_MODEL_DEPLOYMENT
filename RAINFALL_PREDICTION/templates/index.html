<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #00ffcc;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 48%;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            width: 100%;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ffcc;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #00bfa6;
        }

        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <form action="{{ url_for('predict')}}" method="POST">
            <div class="form-group">
                <label for="pressure">Pressure:</label>
                <input type="number" id="pressure" name="pressure" required>
            </div>
            <div class="form-group">
                <label for="dewpoint">Dew Point:</label>
                <input type="number" id="dewpoint" name="dewpoint" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="number" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="cloud">Cloud Cover (%):</label>
                <input type="number" id="cloud" name="cloud" required>
            </div>
            <div class="form-group">
                <label for="sunshine">Sunshine Hours:</label>
                <input type="number" id="sunshine" name="sunshine" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="winddirection">Wind Direction (Â°):</label>
                <input type="number" id="winddirection" name="winddirection" required>
            </div>
            <div class="form-group">
                <label for="windspeed">Wind Speed (km/h):</label>
                <input type="number" id="windspeed" name="windspeed" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div class="prediction">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
